<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Vanilla CSS -->
    <link rel="stylesheet" href="styles/style.css" />
    <title>POCKET MANAGER</title>
  </head>
  <body>
    <section class="container mt-5">
      <header>
        <h2 class="text-center header">POCKET MANAGER</h2>
      </header>

      <main>
        <div class="row mt-5 p-3">
          <div class="image col-md-6 mb-3 mt-3 d-flex justify-content-center">
            <img
              src="images/giorgio-trovato-WyxqQpyFNk8-unsplash.jpg"
              class="moneyImage img-fluid"
              alt=""
            />
          </div>
          <div class="col-md-6 income-section">
            <h3 class="text-center mt-5">Income</h3>
            <div class="d-flex justify-content-center mt-3">
              <p>
                Income:
                <input
                  class="ms-3 border-0"
                  type="text"
                  name=""
                  id="income-field"
                />
              </p>
            </div>
            <h3 class="text-center mt-3">Expenses</h3>
            <div class="d-flex justify-content-center mt-3">
              <p>
                Food:
                <input
                  class="ms-3 border-0"
                  type="text"
                  name=""
                  id="food-field"
                />
              </p>
            </div>
            <div class="d-flex justify-content-center mt-3">
              <p>
                Rent:
                <input
                  class="ms-3 border-0"
                  type="text"
                  name=""
                  id="rent-field"
                />
              </p>
            </div>
            <div class="d-flex justify-content-center mt-3">
              <p>
                Clothes:
                <input
                  class="ms-3 border-0"
                  type="text"
                  name=""
                  id="clothes-field"
                />
              </p>
            </div>
            <!-- calculate button -->
            <div class="text-center mt-4">
              <button
                id="calculateBtn"
                class="btn-primary border-0 rounded px-5 py-1"
              >
                Calculate
              </button>
            </div>
            <!-- TOTAL EXPENSES -->
            <div class="d-flex flex-column align-items-center mt-4">
              <h4 class="mb-3">
                Total Expenses: <span id="total-expenses">0</span>
              </h4>
              <h4>Balance: <span id="balance">0</span></h4>
            </div>
            <!-- Savings -->
            <div class="d-flex justify-content-center mt-3">
              <div class="row align-items-center justify-content-center">
                <p class="col-md-5 text-center px-0">
                  Save:
                  <input
                    class="ms-1 border-0 w-50 py-1 px-2"
                    type="text"
                    name=""
                    id="save-field"
                  />
                </p>
                <p class="col-md-5 text-center px-0">
                  %
                  <button
                    id="save-button"
                    class="btn-primary px-5 ms-3 rounded border-0 py-1"
                  >
                    Save
                  </button>
                </p>
              </div>
            </div>
            <!-- Savings and reamaining balance -->
            <div class="d-flex flex-column align-items-center mt-4 pb-4">
              <h4 class="mb-3">
                Saving Amount: <span id="saving-amount">0</span>
              </h4>
              <h4>Remaining Balance: <span id="reamaining-balance">0</span></h4>
            </div>
          </div>
        </div>
      </main>
    </section>
    <!-- JS Script -->
    <script src="js/app.js"></script>
    <!-- <script src="js.js"></script> -->
  </body>
</html>
